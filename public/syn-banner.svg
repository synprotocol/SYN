<?xml version="1.0" encoding="UTF-8"?>
<svg width="1500" height="500" viewBox="0 0 1500 500" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0c10" />
      <stop offset="100%" stop-color="#101820" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00ff9d" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#00ff9d" stop-opacity="0" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Motif de grille -->
    <pattern id="grid" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ff9d" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>

  <!-- Fond avec dégradé -->
  <rect width="1500" height="500" fill="url(#bgGradient)"/>
  
  <!-- Grille de fond -->
  <rect width="1500" height="500" fill="url(#grid)"/>
  
  <!-- Cercle lumineux central -->
  <circle cx="750" cy="250" r="200" fill="none" stroke="url(#glowGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Logo SYN (version simplifiée) -->
  <g transform="translate(650, 150) scale(0.5)">
    <path
      d="M150 40L245 95L245 205L150 260L55 205L55 95Z"
      fill="none"
      stroke="#00ff9d"
      stroke-width="2.5"
      opacity="0.3"
    />
    <g opacity="0.5">
      <line x1="150" y1="40" x2="150" y2="260" stroke="#00ff9d" stroke-width="0.75" />
      <line x1="55" y1="95" x2="245" y2="205" stroke="#00ff9d" stroke-width="0.75" />
      <line x1="55" y1="205" x2="245" y2="95" stroke="#00ff9d" stroke-width="0.75" />
    </g>
  </g>

  <!-- Texte principal -->
  <text
    x="750"
    y="270"
    text-anchor="middle"
    fill="#00ff9d"
    font-size="72"
    font-family="monospace"
    font-weight="300"
    letter-spacing="0.3em"
  >
    SYN PROTOCOL
  </text>
  
  <!-- Sous-titre -->
  <text
    x="750"
    y="320"
    text-anchor="middle"
    fill="#95ffe9"
    font-size="24"
    font-family="monospace"
    font-weight="300"
    letter-spacing="0.5em"
    opacity="0.7"
  >
    AI PERSUASION NETWORK
  </text>

  <!-- Points de connexion décoratifs -->
  <g>
    <circle cx="450" cy="250" r="4" fill="#00ff9d" opacity="0.5"/>
    <circle cx="1050" cy="250" r="4" fill="#00ff9d" opacity="0.5"/>
    <line x1="450" y1="250" x2="1050" y2="250" stroke="#00ff9d" stroke-width="1" opacity="0.2"/>
  </g>

  <!-- Statistiques -->
  <g transform="translate(600, 380)">
    <text
      x="0"
      y="0"
      fill="#00ff9d"
      font-size="24"
      font-family="monospace"
      opacity="0.8"
    >
      45% HOLDINGS
    </text>
  </g>
  <g transform="translate(800, 380)">
    <text
      x="0"
      y="0"
      fill="#00ff9d"
      font-size="24"
      font-family="monospace"
      opacity="0.8"
    >
      3 MESSAGES
    </text>
  </g>
</svg> 